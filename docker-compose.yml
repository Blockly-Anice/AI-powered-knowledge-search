services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_architecture_api
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/app/data
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped


